<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        To Do
    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/a04d9e4c1c.js"></script>
    <link rel="stylesheet" type="text/css" href="/to-do/styles.css" />
</head>
<body ng-cloak ng-controller="MainCtrl as mainCtrl">
    <header>
        <nav class="navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/to-do/" class="navbar-brand page-title">
                        To Do
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container todo1">
        
        <div class="row">
            <h3 class="col-xs-12 list-title">To Do List - 1</h3>
        </div>
        <div class="row">
            <div class="add-todo col-xs-12">
                <form class="form-group" ng-show="!mainCtrl.editClicked">
                    <div class="col-xs-10">
                        <input type="text" class="form-control" ng-model="mainCtrl.newTask" ng-submit="mainCtrl.addTask()">
                    </div>
                    <div class="col-xs-2">
                        <button class="btn" ng-click="mainCtrl.addTask()">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                </form>
                <div ng-show="mainCtrl.editClicked">
                    <input type="text" class="form-control" placeholder="{{mainCtrl.editItem}}">
                    <button ng-click="mainCtrl.editTask(task.value)">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <hr>
        
        <div class="row">
            <div class="col-xs-12">
                <button class="btn order-button col-xs-2 col-xs-offset-1" ng-click="mainCtrl.setOrder('time')">
                    Created
                </button>
                <button class="btn order-button col-xs-2 col-xs-offset-1" ng-click="mainCtrl.setOrder('value')">
                    Alphabetical
                </button>
                <button class="btn order-button col-xs-2 col-xs-offset-1" ng-click="mainCtrl.setOrder('complete')">
                    Completed
                </button>
                <button class="btn order-button col-xs-2 col-xs-offset-1" ng-click="mainCtrl.setOrder('-complete')">
                    Incomplete
                </button>
            </div>
        </div>
        <hr>

        <div class="row" ng-repeat="task in mainCtrl.allTasks | orderBy:mainCtrl.order:reverse" ng-show="!mainCtrl.editClicked">
            <div class="col-xs-2">
                <div class="col-xs-2">
                    <button ng-click="mainCtrl.completeTask(task)">
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="col-xs-2">
                    <button ng-click="mainCtrl.editShow(task)">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="col-xs-2">
                    <button ng-click="mainCtrl.deleteTask(task)">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="col-xs-9 task-item">
                <div ng-if="task.complete==false">
                    {{task.value}}
                </div>
                <div ng-if="task.complete==true" class="completed-task">
                    {{task.value}}
                </div>
            </div>
        </div>
           
        
    </div>

    <footer class="page-footer">
        <div class="container">
            Kelly Innovation
        </div>
    </footer>

    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
